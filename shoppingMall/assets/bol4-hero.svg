<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff6b9d"/>
      <stop offset="0.55" stop-color="#ff4757"/>
      <stop offset="1" stop-color="#ffa502"/>
    </linearGradient>
    <radialGradient id="glow" cx="30%" cy="30%" r="60%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="0.35" stop-color="#ffffff" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="14"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#glow)"/>

  <!-- abstract circles -->
  <g opacity="0.25" filter="url(#soft)">
    <circle cx="220" cy="720" r="260" fill="#0b1220"/>
    <circle cx="1420" cy="140" r="240" fill="#0b1220"/>
    <circle cx="1280" cy="760" r="180" fill="#0b1220"/>
  </g>

  <!-- light rings -->
  <g opacity="0.35" fill="none" stroke="#ffffff">
    <circle cx="1260" cy="700" r="160" stroke-width="3"/>
    <circle cx="1260" cy="700" r="115" stroke-width="2" opacity="0.6"/>
    <circle cx="340" cy="220" r="140" stroke-width="3"/>
    <circle cx="340" cy="220" r="95" stroke-width="2" opacity="0.6"/>
  </g>

  <!-- title -->
  <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif">
    <text x="110" y="360" font-size="64" fill="#ffffff" opacity="0.9" font-weight="300">BOL4</text>
    <text x="110" y="440" font-size="92" fill="#ffffff" font-weight="700" letter-spacing="2">OFFICIAL SHOP</text>
    <text x="110" y="505" font-size="22" fill="#ffffff" opacity="0.85" letter-spacing="1.5">ALBUM · GOODS · CONCERT · MAGAZINE</text>
  </g>

  <!-- subtle grain -->
  <g opacity="0.08">
    <rect x="0" y="0" width="1600" height="900" fill="#000000"/>
  </g>
</svg>

